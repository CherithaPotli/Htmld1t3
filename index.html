<!DOCTYPE html>
<html>
<head>
    <title>Table Task</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #b2dfdb;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        .rounded-table {
            border-radius: 10px;
            overflow: hidden;
        }

        .rounded-table th, .rounded-table td {
            border: 2px solid #00897b;
            border-radius: 10px;
        }

        .rounded-table table {
            border-collapse: separate;
            border-spacing: 0;
        }
    </style>
</head>
<body>

    <h2>Table-Task</h2>

    <!-- First Table -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <!-- Second Styled Table -->
    <div class="rounded-table">
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </div>

</body>
</html>
